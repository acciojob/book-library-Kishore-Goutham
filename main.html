<!DOCTYPE html>

<html>

<head>
	  <title>Book Library</title>

    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .book-library {
            background-color: #ffffff;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .book {
            margin-bottom: 30px;
            text-align: center;
        }

        .book img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .book h3 {
            margin: 5px 0;
            font-size: 16px;
			text-align:start
        }

        .author {
            color: #777777;
            font-size: 14px;
            margin-bottom: 10px;
			text-align:start
        }

        .price {
            background-color: #2ecc71;
            color: #ffffff;
            padding: 8px 0;
            font-weight: bold;
            border-radius: 4px;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
    <div class="book-library">
        <h2 style="text-align:center;">Book Library</h2>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3>SPY IN THE AMBER</h3>
            <div class="author">By Maternal Mayank</div>
            <div class="price">Rs. 299</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <div class="author">By Vikram Chandra</div>
            <div class="price">Rs. 199</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h3>BYOMKESH BAKSHI</h3>
            <div class="author">By Sharadindu Bandyopadhyay</div>
            <div class="price">Rs. 249</div>
        </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
